<!DOCTYPE html>
<html>
<head>
	<title>Using the audio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- Material Design Lite -->
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css">

	<link rel="stylesheet" href="style.css">
	<!-- Material Design icon font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
	<audio ref="player">
		<source src="music.mp3">
		<!-- <source src="caro.ogg"> -->
	</audio>
	<div class="demo-card-wide mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Music</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<button @click="play_onclick" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
				<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					<path fill="#000000" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
				</svg>
			</button>
			<button @click="pause_onclick" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
				<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					<path fill="#000000" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
				</svg>
			</button>
			<button @click="vol_up_onclick" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
				<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					<path fill="#000000" d="M3,9H7L12,4V20L7,15H3V9M14,11H17V8H19V11H22V13H19V16H17V13H14V11Z" />
				</svg>
			</button>
			<button @click="vol_down_onclick" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
				<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					<path fill="#000000" d="M3,9H7L12,4V20L7,15H3V9M14,11H22V13H14V11Z" />
				</svg>
			</button>

		</div>
	</div>

</div>
	<script src="application.js"></script>
</body>
</html>
